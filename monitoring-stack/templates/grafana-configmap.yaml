apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: {{ .Values.namespace }}
data:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: {{ .Values.grafana.dashboards.prometheusDatasource }}
      basicAuth: false
      version: 1
      editable: true
      isDefault: true
